<!DOCTYPE html>
<html>
  <head>
	<meta charset="ISO-8859-1">
	<title>Finance Manager Page</title>
	 <!--bootstrap stylesheet-->
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script defer src="js/finance.js"></script>
  </head>
  
  <body id="body" style="background-color: lightgrey">
	<h1 class="display-1">
		<div class="text-center" style="color: white; background-color: darkslateblue; height: 250px">
			Amateur<br>Photoshop
		</div>
	</h1>

	<h2 class="col px-md-5 text-center" id="userInfo" style="color: black">Welcome, what would you like to do?</h2>
	
	<br><br>

	<div>
		<form action="login.page" method="get" style="padding: 5px;">
			<div class="col col-md-3 mx-auto">
				<button type="submit" class="btn btn-warning col p-100" id="logOut">Log Out</button>
			</div>
		</form>
	</div>

	<br><br>

	<div style="border-bottom: 5px double darkslategray;">
		<h5>User Requests</h5>
		
		<select id="users">
			<option value=null>Sort By: No One</option>
		</select>
		<button 
            onclick='sortByUser(document.getElementById("users").value)'
            class="btn btn-secondary" 
            id="Refresh"
            style="padding: 5px;">
            Refresh
        </button>
	</div>

	<div class="row row-cols-1 row-cols-md-3" id="cards"></div>

	<!--bootstrap javascript-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
