<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reimbursement</title>
    <script defer src="js/addReimb.js"></script>
    <!--bootstrap stylesheet-->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: lightgrey;">
    
    <h1 class="display-1">
		<div class="text-center" style="color: white; background-color: darkslateblue; height: 250px">
			Amateur<br>Photoshop
		</div>
	</h1>

    <br><br><br><br>
    <h3 class="text-center">Create Your New Request</h3>
    <br><br><br><br>


    <div class="text-center" style="padding: 5px;">
        <select id="type">
            <option disabled selected>Reimbursement Type</option>
            <option type="number" value="1">LODGING</option>
            <option value="2">FOOD</option>
            <option value="3">TRAVEL</option>
            <option value="4">PHOTOSHOP</option>
            <option value="5">OTHER</option>
        </select>
    </div>
    <div class="text-center" style="padding: 5px;">
        <!--<input type="text" id="description" placeholder="Description">-->
        <textarea id="description" rows="4" cols="50" placeholder="Description"></textarea>
    </div>

    <div class="text-center" style="padding: 5px;">
        <input type="number" id="amount" step="0.01" placeholder="Amount">
    </div>

    <br>

    <div class="text-center">
        <button 
            onclick="window.location.href='http://localhost:8080/AmatuerPhotoshop/employee.page'"
            class="btn btn-success" 
            id="create" 
            style="padding: 5px;">
            Submit
        </button>
    </div>

    <br><br>

    <div class="text-center">
        <button 
            onclick="window.location.href='http://localhost:8080/AmatuerPhotoshop/employee.page'"
            class="btn btn-danger" 
            id="cancel"
            style="padding: 5px;">
            Cancel Request
        </button>
    </div>

    <!--bootstrap javascript-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
